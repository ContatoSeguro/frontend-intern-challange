<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

		<!-- FONTES -->

		<!-- MEU ESTILO -->
		<link rel="stylesheet" href="css/custom.css">

		<title>Cadastro de Estagiários</title>
	</head>
	<body class="bg-light">
		<ul class="nav nav-tabs nav-fill pt-5 bg-dark" id="myTab" role="tablist">
			<li class="nav-item">
				<a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Estagiários</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Cadastrar</a>
			</li>
		</ul>

		<!-- Conteúdo das tabs -->
		<div class="tab-content">
			<div class="tab-pane active" id="home" role="tabpanel" aria-labelledby="home-tab">
				<div class="container py-5">
				</div>
			</div>

			<!-- Cadastro de Estagiários -->
			<div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">
				<div class="container py-5">
					<form class="needs-validation" onsubmit="cadastrar()">
						<div class="form-group">
							<label for="nome">Nome:</label>
							<input type="text" class="form-control" id="nome" placeholder="Nome completo..." required>
						</div>
						
						<div class="form-row flex-wrap flex-md-nowrap">
							<div class="form-group col-md-8">
							<label for="email">Endereço de Email:</label>
								<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email@dominio.tld" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Digite um email válido." required>
								<small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email com ninguém</small>
							</div>
							<div class="form-group col-md-4">
								<label for="tel">Telefone</label>
								<!-- Ferramenta top: https://www.regextester.com -->
								<input type="text" class="form-control" id="tel" placeholder="(99) 99999-9999" pattern="\(?[0-9]{2,3}\)?-?[0-9]{4}-?[0-9]{4,5}" title="Digite um número válido.">
							</div>
						</div>
						<div class="form-row flex-wrap flex-md-nowrap">
							<div class="form-group col-md-4 col-lg-2">
								<label for="nasc">Data de nascimento:</label>
								<input type="date" class="form-control" id="nasc" placeholder="data de nasc">
							</div>
							<div class="form-group col-md-8 col-lg-10">
								<label for="cidade">Cidade:</label>
								<input type="text" class="form-control" id="cidade" placeholder="Cidade">
							</div>
						</div>
						<button type="submit" class="btn btn-outline-primary">Cadastrar</button>
					</form>
				</div>
			</div>

		</div>

		<script>
			$(function () {
				$('#myTab li:last-child a').tab('show');
			})
		</script>


		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
